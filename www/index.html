<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8" />

  <link rel="manifest" href="./manifest.json" />

  <meta name="msapplication-TileImage" content="./assets/ms-icon.png" />
  <link rel="apple-touch-icon" href="./assets/apple-icon.png" />
  <link rel="apple-touch-startup-image" href="./assets/apple-splash-landscape.jpg" />

  <title>SystemlessDebloat Config Manager</title>
</head>
  <body class="d-flex h-100 text-center text-white bg-dark overflow-hidden">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <!--HEADER-->
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Cover</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a
              class="nav-link fw-bold py-1 px-0 active"
              aria-current="page"
              href="#">Home</a>
            <a class="nav-link fw-bold py-1 px-0" href="#">Features</a>
            <a class="nav-link fw-bold py-1 px-0" href="#">Contact</a>
          </nav>
        </div>
      </header>
      <!--MAIN-->
      <main class="px-3 overflow-auto" id="main-container">
        <!-- input content -->
        <div id="loading-container">
          <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
        <!-- input content -->
        <div id="input-container" hidden>
          <h1>Input your SystemlessDebloater.log</h1>
          <p class="lead">
            Run SystemlessDebloater at least once. Default location is in your `/sdcard/Download` folder.
          </p>
          <p class="lead visually-hidden">
            <a href="#"
               class="btn btn-lg btn-secondary fw-bold border-white bg-white">Learn more</a>
          </p>
          <div class="container lead mt-5">
            <form id="fileInputForm" enctype="multipart/form-data">
              <div class="mb-3">
                <label class="visually-hidden form-label" for="selectFile">Select file</label>
                <input
                  type="file"
                  class="file-input form-control"
                  id="selectFile" />
              </div>
              <div class="visually-hidden mb-3">
                <label for="pasteFile" class="visually-hidden form-label">Paste file</label>
                <textarea class="form-control" id="pasteFile" rows="3"></textarea>
              </div>
              <div class="visually-hidden mb-3">
                <button
                  type="submit"
                  id="startButton"
                  class="btn btn-lg btn-secondary fw-bold border-white bg-white">
                  Start
                </button>
              </div>
            </form>

            <button
              type="submit"
              id="exampleButton"
              class="btn btn-lg btn-secondary fw-bold border-white bg-white">
              Start
            </button>

          </div>
        </div>
        <!-- result content-->
        <div id="result-container" hidden>
          <h1>Results</h1>
          <div class="container mt-5">
            <ol class="list-group" id="result-list"></ol>
          </div>
        </div>
      </main>
      <!--FOOTER-->
      <footer class="mt-auto text-white-50 fs-6">
        <p>
          <a
            href="https://www.rust-lang.org"
            class="btn btn-link"
            title="Rust-Lang"
            target="_blank">
            <img
              id="rustLangIcon"
              class="img-fluid brand-logo"
              alt="Rust Logo"
              src="./assets/placeholder.svg" />
          </a>
          <i class="fa-solid fa-plus"></i>
          <a
            href="https://www.rust-lang.org/what/wasm"
            class="btn btn-link"
            title="WebAssembly"
            target="_blank">
            <img
              id="webassemblyIcon"
              class="img-fluid brand-logo"
              alt="WebAssembly Logo"
              src="./assets/placeholder.svg" />
          </a>
          <i class="fa-solid fa-plus"></i>
          <a
            href="https://getbootstrap.com/"
            class="btn btn-link"
            title="Bootstrap"
            target="_blank">
            <img
              id="bootstrapIcon"
              class="img-fluid brand-logo"
              alt="Bootstrap Logo"
              src="./assets/placeholder.svg" />
          </a>
        </p>
      </footer>
    </div>
  </body>
</html>
