<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Fabio Tea" />
    <title>SystemlessDebloat Config Manager</title>
  </head>

  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Cover</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a
              class="nav-link fw-bold py-1 px-0 active"
              aria-current="page"
              href="#"
              >Home</a
            >
            <a class="nav-link fw-bold py-1 px-0" href="#">Features</a>
            <a class="nav-link fw-bold py-1 px-0" href="#">Contact</a>
          </nav>
        </div>
      </header>

      <main class="px-3">
        <h1>Cover your page.</h1>
        <p class="lead">
          Cover is a one-page template for building simple and beautiful home
          pages. Download, edit the text, and add your own fullscreen background
          photo to make it your own.
        </p>
        <p class="lead">
          <a
            href="#"
            class="btn btn-lg btn-secondary fw-bold border-white bg-white"
            >Learn more</a
          >
        </p>
        <div class="container">
          <form>
            <div class="file">
              <input type="file" class="file-input" id="customFile" />
              <label class="custom-file-label" for="customFile"
                >Select file</label
              >
            </div>
          </form>
        </div>
      </main>

      <footer class="mt-auto text-white-50">
        <p>
          <a
            href="https://www.rust-lang.org"
            class="btn btn-link"
            title="Rust-Lang"
            target="_blank"
          >
            <img
              id="rustLangIcon"
              class="img-fluid brand-logo"
              alt="Rust Logo"
              src="./assets/placeholder.svg"
            />
          </a>
          <i class="fa-solid fa-plus"></i>
          <a
            href="https://www.rust-lang.org/what/wasm"
            class="btn btn-link"
            title="WebAssembly"
            target="_blank"
          >
            <img
              id="webassemblyIcon"
              class="img-fluid brand-logo"
              alt="WebAssembly Logo"
              src="./assets/placeholder.svg"
            />
          </a>
          <i class="fa-solid fa-plus"></i>
          <a
            href="https://getbootstrap.com/"
            class="btn btn-link"
            title="Bootstrap"
            target="_blank"
          >
            <img
              id="bootstrapIcon"
              class="img-fluid brand-logo"
              alt="Bootstrap Logo"
              src="./assets/placeholder.svg"
            />
          </a>
        </p>
      </footer>
    </div>
  </body>
</html>
